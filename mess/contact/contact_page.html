<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="contact_style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Contact</span></h1>
    <div class="wrapper">
      <div class="hostel-info">
        <h3>Contact</h3>
        <ul>
          <li><i class="fa fa-road"></i> Mesra ,Ranchi (India) - 835215</li>
          <li><i class="fa fa-phone"></i> 7812349823</li>
          <li><i class="fa fa-envelope"></i> contact@bitmesra.ac.in</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Hostel</label>
            <input type="number"  name="hostel" id="hostel" min="1" max="15" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          

          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" pattern="\d{10}" title="Please enter a 10-digit phone number" required>
            <span id="phoneError" class="error"></span>
          </p>
  
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" required></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="contact.js"></script>
  <!-- <script src="contact.js"></script> -->
</body>
</html>
